

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="College Design Language System - Academic Strategic Communications - UTSA" />
  <link rel="preload" href="https://use.typekit.net" as="font" />
  <link rel="dns-prefetch" href="https://use.typekit.net" as="font">
  <link rel="stylesheet" href="https://use.typekit.net/fhh1zvd.css" />
  <link media="all" rel="stylesheet" href="../../college-dls/css/site.css" />
  <title>Degree &amp; Program - Blue Preview</title>
  <link href="../../college-dls/favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>
  <!-- End Loader -->
  <div id="body-wrapper">
    <!--Main Content Body -->
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="program-listing-b blue-bg">
    <form class="form-design">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="form-group input-design">
                    <label for="search-degree-one" class="d-none">Search Degrees and Programs</label>
                    <input id="search-degree-one" type="text" placeholder="Search Degrees and Programs" />
                </div>
            </div>
            <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12">
                <div class="row">
                    <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-12 col-sm-12">
                        <div class="form-group select-design">
                            
                            <label for="by-alpha" class="d-none">Search Degrees and Programs</label>
                                <select id="by-alpha"  class="js-example-disabled-results" aria-labelledby="by-alpha">
                                <option>by Alpha</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-12 col-sm-12">
                        <div class="form-group select-design">
                            <label for="by-department" class="d-none">by Department</label>
                            <select id="by-department"  class="js-example-disabled-results" aria-labelledby="by-department">
                                <option>by Department</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-12 col-sm-12">
                        <div class="form-group select-design">
                            <label for="by-degree" class="d-none">by Degree</label>
                            <select id="by-degree" class="js-example-disabled-results" aria-labelledby="by-degree">
                                <option>by Degree</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-12 col-sm-12">
                        <div class="form-group select-design">
                            <label for="interest" class="d-none">by Interest/Skill</label>
                            <select id="interest" class="js-example-disabled-results" aria-labelledby="interest">
                                <option>by Interest/Skill</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-12 col-sm-12">
                <div class="form-group submit-design">
                    <button class="orange-btn form-btn" type="submit" value="Search">Search</button>
                </div>
            </div>
        </div>
    </form>
</div>
          </div>
        </div>
      </div>
    </main>
    <!-- End Main Content Body -->
  </div>
  <!-- DO NOT EDIT BELOW THIS POINT -->
  <script src="../../college-dls/js/bundle/college-dls-umd.js" type="text/javascript"></script>
  <!-- DO NOT EDIT -->
</body>


</html>
