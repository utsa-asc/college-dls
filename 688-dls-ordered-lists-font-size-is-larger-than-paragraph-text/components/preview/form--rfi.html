

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="College Design Language System - Academic Strategic Communications - UTSA" />
  <link rel="preload" href="https://use.typekit.net" as="font" />
  <link rel="dns-prefetch" href="https://use.typekit.net" as="font">
  <link rel="preload" href="https://kit.fontawesome.com" as="font" />
  <link rel="dns-prefetch" href="https://kit.fontawesome.com" as="font" />  
  <link rel="stylesheet" href="https://use.typekit.net/fhh1zvd.css" />
  <link media="all" rel="stylesheet" href="../../college-dls/css/site.css" />
  <script src="https://kit.fontawesome.com/e0ba4ccb6e.js" crossorigin="anonymous"></script>
  <title>RFI Preview</title>
  <link href="../../college-dls/favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>
  <!-- End Loader -->
  <div id="body-wrapper">
    <!--Main Content Body -->
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="request-info-design">
    <div class="request-info-bg">
        <form class="form-design">
            <div class="row no-mrg">
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <label for="first-name" class="label-design">First Name*</label>
                </div>
                <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-12 col-sm-12">
                    <div class="form-group input-design">
                        <input id="first-name" type="text" title="First Name" required />
                    </div>
                </div>
            </div>
            <div class="row no-mrg">
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <label for="last-name" class="label-design">Last Name*</label>
                </div>
                <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-12 col-sm-12">
                    <div class="form-group input-design">
                        <input id="last-name" type="text" title="Last Name" required />
                    </div>
                </div>
            </div>
            <div class="row no-mrg">
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <label for="email" class="label-design">Email*</label>
                </div>
                <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-12 col-sm-12">
                    <div class="form-group input-design">
                        <input id="email" type="email" title="Email" required />
                    </div>
                </div>
            </div>
            <div class="row no-mrg">
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <label for="term" class="label-design">Term of Entry*</label>
                </div>
                <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-12 col-sm-12">
                    <div class="form-group select-design">
                        <select id="term" class="js-example-disabled-results" aria-labelledby="term" required />
                            <option>Term</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row no-mrg">
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <label for="select-program" class="label-design">Program/Major*</label>
                </div>
                <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-12 col-sm-12">
                    <div class="form-group select-design">
                        <select id="select-program" class="js-example-disabled-results" aria-labelledby="select-program" required>
                            <option>Term</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row no-mrg textarea-row">
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <label for="question" class="label-design">“Ask a counselor a question”</label>
                </div>
                <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-12 col-sm-12">
                    <div class="form-group textarea-design">
                        <textarea title="Ask a counselor a question" id="question"></textarea>
                    </div>
                </div>
            </div>
            <div class="row no-mrg">
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <label for="phone" class="label-design">Phone</label>
                </div>
                <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-12 col-sm-12">
                    <div class="form-group input-design">
                        <input id="phone" type="number" title="Phone" />
                    </div>
                </div>
            </div>
            <div class="row no-mrg">
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <label for="select-freshman" class="label-design">Admit Type</label>
                </div>
                <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-12 col-sm-12">
                    <div class="form-group select-design">
                        <select id="select-freshman" class="js-example-disabled-results" aria-labelledby="select-freshman">
                            <option>Freshman</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row no-mrg">
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    
                </div>
                <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-12 col-sm-12">
                    <div class="radio-design-wrapper form-group">
                        <div class="radio-design">
                            <label for="domestic">Domestic</label>
                            <div class="radio-custom-design">
                                <input type="radio" id="domestic" value="Domestic">
                                <span class="white-circle"> </span>
                            </div>
                        </div>
                        <div class="radio-design">
                            <label for="international">International</label>
                            <div class="radio-custom-design">
                                <input type="radio" id="international" value="International">
                                <span class="white-circle"> </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row no-mrg">
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12">
                     
                </div>
                <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-12 col-sm-12">
                    <div class="form-group submit-design">
                        <button class="form-btn" type="submit" value="Submit" aria-label="Submit">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
          </div>
        </div>
      </div>
    </main>
    <!-- End Main Content Body -->
  </div>
  <!-- DO NOT EDIT BELOW THIS POINT -->
  <script src="../../college-dls/js/bundle/college-dls-umd.js" type="text/javascript"></script>
  <!-- DO NOT EDIT -->
</body>


</html>
