

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="description" content="College Design Language System - Academic Strategic Communications - UTSA" />
  <link rel="stylesheet" href="https://use.typekit.net/fhh1zvd.css" />
  <link media="all" rel="stylesheet" href="../../college-dls/css/site.css" />
  <script src="https://kit.fontawesome.com/e0ba4ccb6e.js" crossorigin="anonymous"></script>
  <title>Faculty Preview</title>
</head>

<body>
  <!-- End Loader -->
  <div id="body-wrapper">
    <!--Main Content Body -->
    <main>
       <div class="program-listing-faculty">
     <form class="form-design">
         <div class="row">
             <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-12 col-sm-12">
                 <div class="form-grouph input-design"> <label for="SearchFaculty" class="hide">Search Faculty</label>
                     <input id="SearchFaculty" type="text" placeholder="Search Faculty" name="Search Faculty"> </div>
             </div>
             <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-12 col-sm-12">
                 <div class="form-grouph select-design"> <label id="filterDepartment" class="hide">Filter By
                         Department</label> <select class="js-example-disabled-results"
                         aria-labelledby="filterDepartment">
                         <option>Filter By Department</option>
                     </select> </div>
             </div>
             <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-12 col-sm-12">
                 <div class="form-grouph submit-design"> <input class="form-btn" type="submit" value="Search"> </div>
             </div>
         </div>
     </form>
 </div>
    </main>
    <!-- End Main Content Body -->
  </div>
  <script src="../../college-dls/js/college-dls.js" type="text/javascript"></script>
