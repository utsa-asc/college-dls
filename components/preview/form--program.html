

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="description" content="College Design Language System - Academic Strategic Communications - UTSA" />
  <link rel="stylesheet" href="https://use.typekit.net/fhh1zvd.css" />
  <link media="all" rel="stylesheet" href="../../college-dls/css/site.css" />
  <script src="https://kit.fontawesome.com/e0ba4ccb6e.js" crossorigin="anonymous"></script>
  <title>Program Block Preview</title>
</head>

<body>
  <!-- End Loader -->
  <div id="body-wrapper">
    <!--Main Content Body -->
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="find-you-program" style="background-image: url('../../college-dls/utsa/images/header-shape.png');">
    <div class="container">
        <div class="find-program-header">
            <h2 class="h5 color-white bold">Find Your Program</h2>
        </div>
        <div class="form-wrapper">
            <form class="form-design">
                <div class="row">
                    <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-12 col-sm-12">
                        <div class="form-grouph input-design">
                            <label for="searchdegree" class="hide">Search Degrees and Programs</label>
                            <input type="text" placeholder="Search Degrees and Programs"
                                name="Search Degrees and Programs" id="searchdegree">
                        </div>
                    </div>
                    <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-12 col-sm-12">
                        <div class="form-grouph select-design">
                            <label id="lbl-select-degree" class="hide">Filter By Degree Type</label>
                            <select class="js-example-disabled-results" aria-labelledby="lbl-select-degree">
                                <option>Filter By Degree Type</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-12 col-sm-12">
                        <div class="form-grouph submit-design">
                            <input class="darkblue-bg color-white form-btn" type="submit" value="Search" title="Search">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
          </div>
        </div>
      </div>
    </main>
    <!-- End Main Content Body -->
  </div>
  <script src="../../college-dls/js/college-dls.js" type="text/javascript"></script>
</body>


</html>
