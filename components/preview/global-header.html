

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="description" content="College Design Language System - Academic Strategic Communications - UTSA" />
  <link rel="stylesheet" href="https://use.typekit.net/fhh1zvd.css" />
  <link media="all" rel="stylesheet" href="../../college-dls/css/site.css" />
  <link media="all" rel="stylesheet" href="../../college-dls/theme/theme.css" />
  <script src="https://kit.fontawesome.com/e0ba4ccb6e.js" crossorigin="anonymous"></script>
  <title>Default Preview</title>
</head>

<body>
  <!-- End Loader -->
  <div id="body-wrapper">
    <!--Main Content Body -->
    <main>
      <!-- Top Header -->
<div id="top-header">
    <div class="top-header-left">
        <a title="UTSA Home" href="https://www.utsa.edu">
            <img width="250px" height="12px" class="logo-full d-none d-sm-block" src="../../college-dls/utsa/images/utsa-logo-full.svg" alt="The University of Texas at San Antonio" />
            <img width="72px" height="25px" class="logo-short d-block d-sm-none" src="../../college-dls/utsa/images/utsa-logo.svg" alt="The University of Texas at San Antonio" />
        </a>
    </div>
    <div class="top-header-right">
        <form class="top-header-form">
            <div class="language-select">
                <label id="lbl-select-lang" class="hide">Select Language</label>
                <select id="select-language" class="js-example-disabled-results" aria-labelledby="lbl-select-lang">
                    <option>Select Language</option>
                    <option>English</option>
                </select>
            </div>
            <div class="myutsa-link">
                <a title="MyUTSA" href="https://my.utsa.edu"><i class="fas fa-globe-americas"></i> <span class="myutsa-text">myUTSA</span></a>
            </div>
            <div class="search">
                <button type="button" class="search-btn dropdown-toggle" data-bs-toggle="dropdown" aria-label="Search">
                    <span class="search-icon"><i class="fas fa-search"></i></span>
                    <span class="search-text">Search</span>
                </button>
                <div class="dropdown-menu search-dropdown">
                    <label for="search" class="hide">Search</label>
                    <input type="search" placeholder="Search" name="Search" id="search">
                    <button type="submit" class="search-input-icon" aria-label="Search"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- End Top Header -->
    </main>
    <!-- End Main Content Body -->
  </div>
  <script src="../../college-dls/js/college-dls.js" type="text/javascript"></script>
</body>


</html>
